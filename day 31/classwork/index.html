<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>სათაური CSS სტილებით</title>
    <style>
       
        h1 {
            font-size: 36px;
        }
        .medium-text {
            font-size: 20px;
        }
        .small-text {
            font-size: 14px;
        }

        .color-block {
            width: 200px;
            height: 100px;
            background-color: #4CAF50; 
        }
    </style>
</head>
<body>

    <h1>ეს არის სათაური დიდი შრიფტით</h1>

    <p class="medium-text">ეს არის პარაგრაფი საშუალო ზომის შრიფტით.</p>

    <p class="small-text">ეს არის პარაგრაფი პატარა შრიფტით.</p>

    <div class="color-block"></div>

</body>
</html>
