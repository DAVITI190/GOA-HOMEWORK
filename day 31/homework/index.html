<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <style>
    .inside {
      list-style-position: inside;
      background-color: #f0f0f0;
    }

    .outside {
      list-style-position: outside;
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <h2>Inside</h2>
  <ul class="inside">
    <li>პირველი პუნქტი</li>
    <li>მეორე პუნქტი</li>
  </ul>

  <h2>Outside</h2>
  <ul class="outside">
    <li>პირველი პუნქტი</li>
    <li>მეორე პუნქტი</li>
  </ul>

</body>
</html>
