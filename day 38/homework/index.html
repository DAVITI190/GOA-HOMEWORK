<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>პორტფოლიო</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: rgb(30, 60, 150);
      color: white;
      padding: 30px;
      text-align: center;
    }

    section {
      padding: 30px;
    }

    .project {
      background-color: #fff;
      margin: 15px 0;
      padding: 20px;
      border-left: 5px solid #007BFF;
    }

    #contact .email {
      color: #0077cc;
      font-weight: bold;
    }

    .btn {
      background: #007BFF;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>ნიკას პორტფოლიო</h1>
  </header>

  <section>
    <h2>ჩემ შესახებ</h2>
    <p>ვებ დეველოპერი და დიზაინერი.</p>
  </section>

  <section>
    <h2>პროექტები</h2>
    <div class="project">
      <h3>ბლოგი</h3>
      <p>CMS სისტემის ბლოგი.</p>
      <button class="btn">ნახვა</button>
    </div>
  </section>

  <section id="contact">
    <h2>კონტაქტი</h2>
    <p>ელფოსტა: <span class="email">nika@example.com</span></p>
  </section>

</body>
</html>
