<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <style>
    .box {
      width: 400px;
      height: 200px;
      font-size: 20px; /* ესაა საბაზისო ზომა */
      border: 1px solid gray;
      padding: 10px;
    }
    .box p {
      font-size: 150%; /* 20px * 1.5 = 30px */
    }
  </style>
</head>
<body>
  <div class="box">
    <p>ეს პარაგრაფია და მისი ზომა არის 30px, პროცენტებით გამოყვანილი.</p>
  </div>
</body>
</html>
