<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>პაროლის შემოწმება და რიცხვების შეყვანა</title>
</head>
<body>

  <h2>პაროლის შეყვანა</h2>
  <form>
    <label for="password">პაროლი:</label>
    <input type="password" id="password" name="password" minlength="8" required>
    <p>პაროლი უნდა იყოს მინიმუმ 8 სიმბოლო.</p>
    <button type="submit">გაგზავნა</button>
  </form>

  <h2>მაქსიმალური რიცხვის პოვნა</h2>
  <form>
    <label for="numbers">შეიყვანე რიცხვები მძიმით გამოყოფილი (მაგ: 5,12,7):</label><br>
    <input type="text" id="numbers" name="numbers">
    <p>მაქსიმალური რიცხვის გამოსათვლელად საჭიროა JavaScript ან სერვერული ენა.</p>
    <button type="submit">გაგზავნა</button>
  </form>

</body>
</html>
