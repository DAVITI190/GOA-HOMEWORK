<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>თარიღი და პაროლი</title>
</head>
<body>
    <h2>1. თარიღის შეყვანა</h2>
    <label>შეიყვანე დღე: <input type="number" name="day"></label><br>
    <label>შეიყვანე თვე: <input type="number" name="month"></label><br>
    <label>შეიყვანე წელი: <input type="number" name="year"></label><br>
    <button>დაბეჭდე თარიღი</button>

    <hr>

    <h2>2. პაროლის შეყვანა</h2>
    <label>შეიყვანე პაროლი: <input type="password" name="password"></label><br>
    <button>შეამოწმე პაროლი</button>
</body>
</html>
