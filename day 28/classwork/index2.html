<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label for="fullName">სახელი</label>
    <input type="text" name="fullName" id="fullName" value="ჯონ დოე">

    <br><br>

    <label for="email">იმეილი</label>
    <input type="email" name="email" id="email" value="example@example.com">

    <br><br>

    <label for="password">პაროლი</label>
    <input type="password" name="password" id="password" value="12345678">

    <br><br>

    <input type="checkbox" id="agree" name="agreeToTerms" checked>
    <label for="agree">agree to terms &amp; conditions</label>

    <br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
